<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryption and Decryption with Key</title>
  <script src="./script.js"></script>
  <style>
    .container {
  margin: 20px auto;
  width: 80%;
  text-align: center;
}

textarea, input[type="text"] {
  width: 100%;
  margin-bottom: 10px;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Secure Encryption and Decryption</h1>
    <label for="inputText">Enter Text to Encrypt:</label>
    <textarea id="inputText" rows="4"></textarea>
    <br>
    <label for="key">Enter Key:</label>
    <input type="password" id="key">
    <button onclick="encrypt()">Encrypt</button>
    <br>
    <label for="encryptedText">Encrypted Text:</label>
    <textarea id="encryptedText" rows="4" readonly></textarea>
    <br>
    <label for="encryptedText">Enter Encrypted Text to Decrypt:</label>
    <textarea id="encryptedInput" rows="4"></textarea>
    <br>
    <label for="key">Enter Key:</label>
    <input type="password" id="decryptKey">
    <button onclick="decrypt()">Decrypt</button>
    <br>
    <label for="decryptedText">Decrypted Text:</label>
    <textarea id="decryptedText" rows="4" readonly></textarea>
  </div>

  <script >
   function encrypt() {
  const inputText = document.getElementById('inputText').value;
  const key = document.getElementById('key').value;

  const encryptedText = encryptAES(inputText, key);
  document.getElementById('encryptedText').value = encryptedText;
}

function decrypt() {
  const encryptedText = document.getElementById('encryptedInput').value;
  const key = document.getElementById('decryptKey').value;

  const decryptedText = decryptAES(encryptedText, key);
  document.getElementById('decryptedText').value = decryptedText;
}

function encryptAES(text, key) {
  const encrypted = CryptoJS.AES.encrypt(text, key).toString();
  return encrypted;
}

function decryptAES(encryptedText, key) {
  const decrypted = CryptoJS.AES.decrypt(encryptedText, key).toString(CryptoJS.enc.Utf8);
  return decrypted;
}

  </script>
</body>
</html>
